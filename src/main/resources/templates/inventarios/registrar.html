<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>

    <style>
        body { font-family: Arial; background: #eef2f3; padding: 20px; }
        form {
            width: 350px; margin: auto; background: white; padding: 20px;
            border-radius: 10px; box-shadow: 0 0 10px #ccc;
        }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button {
            width: 100%; padding: 10px; background: green;
            color: white; border: none; border-radius: 6px;
        }
    </style>
</head>

<body>

<form th:action="@{/inventario/guardar}" method="post" th:object="${inventario}">
    <h2>Registrar Producto</h2>

    <input type="text" placeholder="Nombre" th:field="*{nombreProducto}" required>

    <input type="number" placeholder="Cantidad" th:field="*{cantidad}" required>

    <input type="number" step="0.01" placeholder="Precio" th:field="*{precio}" required>

    <input type="text" placeholder="CategorÃ­a" th:field="*{categoria}" required>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
