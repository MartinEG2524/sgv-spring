<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <style>
        body { font-family: Arial; background: #fff8e1; padding: 20px; }
        form {
            width: 350px; margin: auto; background: white; padding: 20px;
            border-radius: 10px; box-shadow: 0 0 10px #ccc;
        }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button {
            width: 100%; padding: 10px; background: #ffa000;
            color: white; border: none; border-radius: 6px;
        }
    </style>
</head>

<body>

<form th:action="@{/inventario/guardar}" method="post" th:object="${inventario}">
    <h2>Editar Producto</h2>

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{nombreProducto}">
    <input type="number" th:field="*{cantidad}">
    <input type="number" step="0.01" th:field="*{precio}">
    <input type="text" th:field="*{categoria}">

    <button type="submit">Actualizar</button>
</form>

</body>
</html>
