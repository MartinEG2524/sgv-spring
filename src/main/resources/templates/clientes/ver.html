<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        
        h2 {
            text-align: center;
            color: #3e3e3e;
        }
        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social {
            display: inline-block;
            margin: 0 10px;
        }
        form {
            margin-top: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container img {
            width: 100px;
        }
        label {
            display: block;
            margin: 15px auto 5px;
            text-align: left;
            width: 250px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .buttons {
            margin: 50px 0;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-login {
            background-color: #2c5d92;
            color: white;
        }
        .btn-primary{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid red;
            background:red;
            font-weight:600;
            color: white;
            text-decoration:none;
        }
        button.ver {
        background-color: green;
        border: green;
        padding: 3px 10px;
        color: white;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
            <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
        </div>
        <div class="header-container" style="display: flex; justify-content: center;">
            <nav style="margin-top: 20px;">
                <a href="/contacto" style="font-size: 24px; text-decoration: none; color: blue;">Contacto | </a>
                <a href="/servicios-info" style="font-size: 24px; text-decoration: none; color: blue;">Servicios | </a>
                <a href="/nosotros" style="font-size: 24px; text-decoration: none; color: blue;">Nosotros | </a>
                <a href="/login" style="font-size: 24px; text-decoration: none; color: blue;">Login</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Detalle de Cliente</h1>
        <p><strong>ID:</strong> <span th:text="${cliente.idCliente}"></span></p>
        <p><strong>Usuario:</strong> <span th:text="${cliente.usuario.idUsuario}"></span></p>
        <p><strong>Nombres:</strong> <span th:text="${cliente.nombres}"></span></p>
        <p><strong>Apellidos:</strong> <span th:text="${cliente.apellidos}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${cliente.dni}"></span></p>
        <p><strong>Email: </strong><span th:text="${cliente.correo}"></span></p>
        <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
        <p><strong>Sexo:</strong> <span th:text="${cliente.sexo}"></span></p>
        <p><strong>Fecha Nacimiento:</strong> <span th:text="${#dates.format(cliente.fechaNacimiento, 'dd-MM-yyyy')}"></span></p>
        <p><strong>Celular: </strong><span th:text="${cliente.celular}"></span></p>
        <p><strong>País:</strong> <span th:text="${cliente.pais}"></span></p>
        <p><strong>Provincia:</strong> <span th:text="${cliente.provincia}"></span></p>
        <p><strong>Distrito:</strong> <span th:text="${cliente.distrito}"></span></p>
        <p><strong>Estado:</strong> <span th:text="${cliente.estado}"></span></p>
        <div>
            <a th:href="@{/clientes/listar}" class="btn-primary">VOLVER AL LISTADO DE CLIENTES</a>
        </div>
    </div>

    <footer style="display: flex; bottom: 0; width: 99%;">
        <div class="footer-container" style="display: flex; justify-content: center;">
            <p>© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center; margin-right: 10px;">
            <a href="https://facebook.com" target="_blank"><img src="/Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
