<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        
        h2 {
            text-align: center;
            color: #3e3e3e;
        }
        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        .social {
            display: inline-block;
            margin: 0 10px;
        }
        form {
            margin-top: 20px;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .container img {
            width: 100px;
        }
        label {
            display: block;
            margin: 15px auto 5px;
            text-align: left;
            width: 250px;
            font-weight: bold;
        }
        .btn-primary{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid red;
            background:red;
            font-weight:600;
            margin-top: 50px;
            color: white;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
            <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
        </div>
        <div class="header-container" style="display: flex; justify-content: center;">
            <nav style="margin-top: 20px;">
                <a href="/contacto" style="font-size: 24px; text-decoration: none; color: blue;">Contacto | </a>
                <a href="/servicios-info" style="font-size: 24px; text-decoration: none; color: blue;">Servicios | </a>
                <a href="/nosotros" style="font-size: 24px; text-decoration: none; color: blue;">Nosotros | </a>
                <a href="/login" style="font-size: 24px; text-decoration: none; color: blue;">Login</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Detalle de Registro atención</h1>
        <form id="Form" th:action="@{/colas/ver}" th:object="${cola}" method="get">
            <p><strong>ID:</strong> <span th:text="${cola.idCola}"></span></p>
            <p><strong>Mascota:</strong> <span th:text="${cola.mascota.idMascota}"></span></p>
            <p><strong>Fecha Ingreso:</strong> <span th:text="${#temporals.format(cola.fechaIngreso, 'dd-MM-yyyy hh:mm a')}"></span></p>
            <p><strong>Atendido:</strong> <span th:text="${cola.atendido} ? 'Sí' : 'No'"></span></p>
            <p><strong>Estado:</strong> <span th:text="${cola.estado}"></span></p>
            <div>
                <a th:href="@{/colas/listar}" class="btn-primary">Volver al listado de colas atención</a>
            </div>
        </form>
    </div>

    <footer style="display: flex; position: fixed; bottom: 0; width: 99%;">
        <div class="footer-container" style="display: flex; justify-content: center;">
            <p>© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center; margin-right: 10px;">
            <a href="https://facebook.com" target="_blank"><img src="/Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
