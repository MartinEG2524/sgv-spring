<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            color: #3e3e3e;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        .social {
            display: inline-block;
            margin: 0 10px;
        }
        .btn-primary{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid #2563eb;
            background:#2563eb;
            color:#fff;
            font-weight:600;
            text-decoration:none;
        }
        .btn-second{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid red;
            background:red;
            color:#fff;
            font-weight:600;
            margin-left: 50px;
            text-decoration:none;
        }
        
        table a.ver, 
        table a.editar {
        padding: 5px 10px;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-decoration:none;
        }

        table a.ver {
        background-color: green;
        color: white;
        }

        table a.editar {
        background-color: #3172c1;
        color: white;
        }

        table button.ver {
        background-color: green;
        border: green;
        padding: 3px 10px;
        color: white;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 20px;
        }

        table button.eliminar {
        background-color: red;
        border: red;
        padding: 3px 10px;
        color: white;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        }

        a.exportar-excel {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 18px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration:none;
        }

        a.exportar-excel:hover {
        background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
            <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
        </div>
        <div class="header-container" style="display: flex; justify-content: center;">
            <nav style="margin-top: 10px;">
                <a href="/contacto" style="font-size: 24px; text-decoration: none; color: blue;">Contacto | </a>
                <a href="/servicios-info" style="font-size: 24px; text-decoration: none; color: blue;">Servicios | </a>
                <a href="/nosotros" style="font-size: 24px; text-decoration: none; color: blue;">Nosotros | </a>
                <a href="/login" style="font-size: 24px; text-decoration: none; color: blue;">Login</a>
            </nav>
        </div>
    </header>

    <div class="intro" style="display: flex; justify-content: center;">
        <h1>LISTADO DE USUARIOS</h1>
    </div>

    <div style="text-align: right; margin-right: 10%; margin-bottom: 20px; margin-top: 5px;">
        <a class="exportar-excel" th:href="@{/usuarios/export/excel}">EXPORTAR A EXCEL</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Contraseña</th>
                <th>Estado</th>
                <th>Cargo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.codigo}"></td>
                <td>
                    <span class="masked">****************************************</span>
                    <span class="real" style="display:none" th:text="${usuario.contrasena}"></span>
                    <button type="button" class="ver">Ver</button>
                </td>
                <td th:text="${usuario.estado}"></td>
                <td th:text="${usuario.idCargo.nombre}"></td>
                <td>
                    <a th:href="@{/usuarios/ver/{id}(id=${usuario.idUsuario})}" class="ver">Ver usuario</a>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="editar">Editar</a>
                    <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" method="post"
                        onsubmit="return confirm('¿Estas seguro de Inactivar este Usuario?');" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="eliminar">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 25px; margin-bottom: 25px; display: flex; justify-content: center;">
        <a th:href="@{/usuarios/registrar}" class="btn-primary">Agregar Nuevo Usuario</a>
        <a th:href="@{/menu}" class="btn-second">Regresar a Menú</a>
    </div>

    <script>
    document.addEventListener('click', function (e) {
        const btn = e.target.closest('.ver');
        if (!btn) return;

        const td = btn.closest('td');
        const masked = td.querySelector('.masked');
        const real = td.querySelector('.real');

        const showing = real.style.display !== 'none';
        if (showing) {
            real.style.display = 'none';
            masked.style.display = 'inline';
            btn.textContent = 'Ver';
        } else {
            masked.style.display = 'none';
            real.style.display = 'inline';
            btn.textContent = 'Ocultar';
        }
    });
    </script>

    <footer style="display: flex; position: fixed; bottom: 0; width: 100%;">
        <div class="footer-container" style="display: flex; justify-content: center;">
            <p>© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center; margin-right: 30px;">
            <a href="https://facebook.com" target="_blank"><img src="/Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
