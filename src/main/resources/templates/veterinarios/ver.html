<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil del Veterinario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            color: #3e3e3e;
        }

        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .social {
            display: inline-block;
            margin: 0 10px;
        }

        form {
            margin-top: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .container img {
            width: 100px;
        }

        label {
            display: block;
            margin: 15px auto 5px;
            text-align: left;
            width: 250px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .buttons {
            margin: 50px 0;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-login {
            background-color: #2c5d92;
            color: white;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid red;
            background: red;
            font-weight: 600;
            margin-top: 50px;
            color: white;
            text-decoration: none;
        }

        button.ver {
            background-color: green;
            border: green;
            padding: 3px 10px;
            color: white;
            margin: 0 5px 0 0;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
            <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
        </div>
        <div class="header-container" style="display: flex; justify-content: center;">
            <nav style="margin-top: 20px;">
                <a href="/contacto" style="font-size: 24px; text-decoration: none; color: blue;">Contacto | </a>
                <a href="/servicios-info" style="font-size: 24px; text-decoration: none; color: blue;">Servicios | </a>
                <a href="/nosotros" style="font-size: 24px; text-decoration: none; color: blue;">Nosotros | </a>
                <a href="/login" style="font-size: 24px; text-decoration: none; color: blue;">Login</a>
            </nav>
        </div>
    </header>

    <div class="container">
    <h1>Perfil del Veterinario</h1>
    <p>ID: <span th:text="${veterinario.idVeterinario}"></span></p>
    <p>Nombre: <span th:text="${veterinario.nombres} + ' ' + ${veterinario.apellidos}"></span></p>
    <p>Especialidad: <span th:text="${veterinario.especialidad}"></span></p>

     <div>
            <a href="/veterinarios/citas" class="btn-primary">Ver citas</a>
        </div>

    </div>
</body>
</html>
