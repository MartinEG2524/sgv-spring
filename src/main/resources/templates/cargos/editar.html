<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cargo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .logo {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            color: #3e3e3e;
              text-transform: uppercase; /* Transforma el texto a mayúsculas */
        }

        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

       form {
    margin: 30px auto;
    padding: 20px;
    background-color: transparent;
    width: 300px;
    display: flex;
    flex-direction: column; /* Organiza los elementos en columnas */
    align-items: center;  /* Centra los elementos dentro del formulario */
    gap: 15px; /* Espacio entre los elementos */
}

label {
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
    display: inline-block;
    margin-bottom: 8px;
    text-align: center;  /* Centra el texto de las etiquetas */
}

input[type="text"] {
    width: 100%;           /* Asegura que el campo de entrada ocupe todo el ancho disponible */
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #aaa;
    border-radius: 5px;
    font-size: 16px;
    background-color: white;
    box-shadow: none;
    text-align: center;  /* Centra el texto dentro del campo de entrada */
}

button {
    width: 100%;
    padding: 8px;
    background-color: #2c5d92;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    max-width: 200px;  /* Limita el ancho máximo */
    margin-left: auto;  /* Centra el botón */
    margin-right: auto; 
    display: block;
}

button:hover {
    background-color: #1a4063;
}

p {
    text-align: center;  /* Centra el texto */
    color: #333;         /* Puedes ajustar el color si es necesario */
    font-size: 16px;     /* Ajusta el tamaño de la fuente si lo deseas */
}

.btn-primary {
    display: block;
    text-align: center;
    font-size: 16px;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid red;
    background: red;
    font-weight: 600;
    color: white;
    text-decoration: none;
    width: 100%;
    max-width: 250px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    top: -20px;  /* Mueve el botón hacia arriba */
}

        
    </style>
</head>

<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
            <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
        </div>
        <div class="header-container" style="display: flex; justify-content: center;">
            <nav style="margin-top: 20px;">
                <a href="/contacto" style="font-size: 20px; text-decoration: none; color: blue;">Contacto | </a>
                <a href="/servicios-info" style="font-size: 20px; text-decoration: none; color: blue;">Servicios | </a>
                <a href="/nosotros" style="font-size: 20px; text-decoration: none; color: blue;">Nosotros | </a>
                <a href="/login" style="font-size: 20px; text-decoration: none; color: blue;">Login</a>
            </nav>
        </div>
    </header>
  <div class="container">
    <h1>Editar Cargo</h1>
     <p>Por favor, complete el formulario para editar los datos de usuario.</p>
    <form action="#" th:action="@{/cargos/editar/{id}(id=${cargo.id})}" th:object="${cargo}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" th:field="*{nombre}" required />

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Coloque una descripcion" th:field="*{descripcion}" required />

        <button type="submit">Actualizar Cargo</button>
    </form>
    <a href="/cargos" class="btn-primary">Volver al listado</a>
</div>
     <footer style="display: flex; position: fixed; bottom: 0; width: 99%;">
        <div class="footer-container" style="display: flex; justify-content: center;">
            <p>© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center; margin-right: 10px;">
            <a href="https://facebook.com" target="_blank"><img src="/Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
