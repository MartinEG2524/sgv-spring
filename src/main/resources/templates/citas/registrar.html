<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Agregar Nueva Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        
        h2 {
            text-align: center;
            color: #3e3e3e;
        }
        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social {
            display: inline-block;
            margin: 0 10px;
        }
        form {
            margin-top: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container img {
            width: 100px;
        }
        label {
            display: block;
            margin: 15px auto 5px;
            text-align: left;
            width: 250px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .buttons {
            margin: 50px 0;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-login {
            background-color: #2c5d92;
            color: white;
        }
        .btn-primary{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid red;
            background:red;
            font-weight:600;
            margin-top: 10px; 
            color: white;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
            <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
        </div>
        <div class="header-container" style="display: flex; justify-content: center;">
            <nav style="margin-top: 20px;">
                <a href="/contacto" style="font-size: 24px; text-decoration: none; color: blue;">Contacto | </a>
                <a href="/servicios-info" style="font-size: 24px; text-decoration: none; color: blue;">Servicios | </a>
                <a href="/nosotros" style="font-size: 24px; text-decoration: none; color: blue;">Nosotros | </a>
                <a href="/login" style="font-size: 24px; text-decoration: none; color: blue;">Login</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>AGREGAR NUEVA CITA </h1>
        <p>Por favor, complete el formulario para crear una Cita.</p>
    
        <form id="registroForm" th:action="@{/citas/registrar}" th:object="${cita}" method="post">
            <label for="idMascota">ID Mascota:</label>
            <input type="number" id="idMascota" placeholder="Ingrese su ID Mascota" th:field="*{mascota.idMascota}" required />
            
            <label for="idVeterinario">ID Veterinario:</label>
            <input type="number" id="idVeterinario" placeholder="Ingrese su ID Veterinario" th:field="*{veterinario.idVeterinario}" required />
            
            <label for="idServicio">ID Servicio:</label>
            <input type="number" id="idServicio" placeholder="Ingrese su ID Servicio" th:field="*{servicio.idServicio}" required />

            <label for="Fecha">Fecha:</label>
            <input type="date" id="Fecha" th:field="*{Fecha}" required /><br>

            <label for="Hora">Hora:</label>
            <input type="time" id="Hora" th:field="*{Hora}" required /><br>

            <input type="hidden" th:field="*{estado}" value="Activo" />

            <div class="buttons">
                <button type="submit" class="btn-login">GUARDAR CITA</button>
            </div>
            
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></div>
        </form>

        <div style="margin-top: 15px;">
            <a th:href="@{/citas/listar}" class="btn-primary">VOLVER AL LISTADO DE CITAS</a>
        </div>
    </div>

    <footer style="display: flex; bottom: 0; width: 99%;">
        <div class="footer-container" style="display: flex; justify-content: center;">
            <p>Â© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center; margin-right: 10px;">
            <a href="https://facebook.com" target="_blank"><img src="/Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
