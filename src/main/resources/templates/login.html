<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Veterinaria Garritas</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
    <div class="container">
        <img src="/Imagenes/logo.png" alt="Logo">
        <h1>Bienvenido al Sistema Veterinario de Garritas</h1>
        <p>Por favor, inicia sesión para continuar.</p>
        <form id="inicioForm" th:action="@{/login}" method="post">
            <label for="codigo">CÓDIGO DE USUARIO:</label>
            <input type="text" id="codigo" name="username" placeholder="Ingrese su código" required />
            <label for="contrasena">CONTRASEÑA:</label>
            <input type="password" id="contrasena" name="password" placeholder="Ingrese su contraseña" required />
            <div class="buttons">
                <button type="submit" class="btn-login">INICIAR SESIÓN</button>
            </div>
            <!-- Si la autenticación falla o si el mensaje de error existe, el mensaje se muestra aquí -->
            <div th:if="${errorMessage != null}" style="color:red; margin-top: 50px;">
                <p th:text="${errorMessage}"></p>
            </div>
            <br>
        </form>
        <!-- Enlace para redirigir a la página de recuperación de contraseña -->
        <div class="forgot-password" style="margin-top: 25px;">
            <a href="/restablecer"><strong>¿Olvidaste tu contraseña? Clic aquí</strong></a>
        </div>
        <!-- Enlace para redirigir a la página de crear usuario -->
        <div class="create-account" style="margin-top: 50px;">
            <a href="/registrar" class="primary">CREAR CUENTA</a>
        </div>
        <!-- Si el mensaje de cierre de sesión existe, se mostrará el mensaje -->
        <div th:if="${logoutMessage != null}" style="color: green; margin-top: 25px;">
            <p th:text="${logoutMessage}"></p>
        </div>
        <div class="create-account" style="margin-top: 30px;">
            <a href="/inicio" class="second">VOLVER A INICIO</a>
        </div>
    </div>

    <footer style="display: flex; position: fixed; bottom: 0; width: 97.5%;">
        <div class="footer-container" style="display: flex; justify-content: center; margin-right: 0px;">
            <p>© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center;">
            <a href="https://facebook.com" target="_blank"><img src="Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
