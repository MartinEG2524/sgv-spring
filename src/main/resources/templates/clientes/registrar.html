<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Mascota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* NAV */
    .navbar {
      background-color: #eee;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .btn-salir {
      background-color: #2c5d92;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .container img {
      width: 100px;
    }

    h2 {
      color: #2c5d92;
      margin-top: 10px;
    }

    .form-section {
      display: inline-block;
      text-align: left;
      margin-top: 30px;
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"], input[type="number"] {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .sexo-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 5px;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-registrar {
      background-color: #2c5d92;
      color: white;
    }

    .btn-cancelar {
      background-color: #b1b1b1;
      color: white;
    }

    /* Footer */
    footer {
      background-color: #fff;
      border-top: 2px solid #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
    }

    .direccion {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <div class="navbar">
    <img src="logo.png" alt="Logo" width="50"> <!-- reemplaza con tu logo -->
    <div class="nav-links">
      <a href="#">Nosotros</a>
      <a href="#">Mascotas</a>
      <a href="#">Servicios</a>
      <a href="#">Especialidades</a>
      <a href="#">Contacto</a>
    </div>
    <button class="btn-salir">CERRAR SESIÓN</button>
  </div>

  <!-- FORM -->
  <div class="container">
    <img src="logo.png" alt="Logo"> <!-- reemplaza con tu logo -->
    <h2>REGISTRO DE CLIENTE</h2>

    <div class="form-section">
      <h4 style="color:#2c5d92;">DATOS DEL CLIENTE</h4>

      <label>NOMBRES Y APELLIDOS:</label>
      <input type="text" placeholder="Nombre del dueño">

      <label>DNI:</label>
      <input type="text" placeholder="DNI">

      <label>CÓDIGO DE LA MASCOTA:</label>
      <input type="text" placeholder="A1">

      <label>CORREO ELECTRÓNICO:</label>
      <input type="text" placeholder="abc@gmail/hotmail.com">

      <label>CELULAR:</label>
      <input type="text" placeholder="987654321">

      <label>DIRECCIÓN:</label>
      <input type="text" placeholder="Av - Jr - Calle">
      <div class="button-group">
        <button class="btn-registrar">REGISTRAR</button>
        <button class="btn-cancelar">CANCELAR</button>
      </div>
    </div>
  </div>

  <h1>Agregar Nuevo Cliente</h1>
  <form action="#" th:action="@{/clientes}" th:object="${cliente}" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" required /><br>
        
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required /><br>
        
      <button type="submit">Guardar Cliente</button>
  </form>
  <a href="/clientes">Volver al listado</a>

  <!-- FOOTER -->
  <footer>
    <div class="social-icons">
      <img src="facebook.png" alt="Facebook"> <!-- reemplaza con íconos reales -->
      <img src="twitter.png" alt="X (Twitter)">
      <img src="instagram.png" alt="Instagram">
    </div>
    <div class="direccion">Av. Crisantemos N° 221 – LIMA - PERÚ</div>
  </footer>

</body>
</html>
