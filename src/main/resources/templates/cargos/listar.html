<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Cargos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            color: #3e3e3e;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 95%;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        footer {
            background-color: #fff;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        .social {
            display: inline-block;
            margin: 0 10px;
        }
        .btn-primary{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid #2563eb;
            background:#2563eb;
            color:#fff;
            font-weight:600;
            text-decoration:none;
        }
        .btn-second{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            border:1px solid red;
            background:red;
            color:#fff;
            font-weight:600;
            margin-left: 50px;
            text-decoration:none;
        }
        
        table a.ver, 
        table a.editar {
        padding: 5px 10px;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-decoration:none;
        }

        table a.ver {
        background-color: green;
        color: white;
        }

        table a.editar {
        background-color: #3172c1;
        color: white;
        }

        table button.eliminar {
        background-color: red;
        border: red;
        padding: 3px 10px;
        color: white;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        }

        table button.ver {
        background-color: green;
        border: green;
        padding: 3px 10px;
        color: white;
        margin: 0 5px 0 0;
        border-radius: 4px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 20px;
        }

        a.exportar-excel {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 18px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration:none;
        }

        a.exportar-excel:hover {
        background-color: #218838;
        }
        .toolbar-usuarios {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            margin-bottom: 20px;
            margin-top: 5px;
        }
        .centro-busqueda {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .input-busqueda {
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 750px;
            font-size: 14px;
        }
    </style>
    </head>
    <body>
        <header>
            <div class="header-container" style="display: flex; justify-content: center; padding-top: 10px;">
                <img src="/Imagenes/logo.png" alt="Logo Veterinaria" class="logo">
            </div>
            <div class="header-container" style="display: flex; justify-content: center;">
                <nav style="margin-top: 10px;">
                    <a href="/contacto" style="font-size: 24px; text-decoration: none; color: blue;">Contacto | </a>
                    <a href="/servicios-info" style="font-size: 24px; text-decoration: none; color: blue;">Servicios | </a>
                    <a href="/nosotros" style="font-size: 24px; text-decoration: none; color: blue;">Nosotros | </a>
                    <a href="/logout?logout=true" style="font-size: 24px; text-decoration: none; color: blue;">Cerrar Sesión</a>
                </nav>
            </div>
        </header>
    <div class="intro" style="display: flex; justify-content: center; margin-top: 10px;">
    <h1>LISTADO DE CARGOS</h1>
    </div>

    <div class="toolbar-usuarios">
        <div class="centro-busqueda">
            <input id="buscar-usuario" type="text" class="input-busqueda" placeholder="Buscar usuario..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <a class="exportar-excel" th:href="@{/cargos/export/excel}">EXPORTAR A EXCEL</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cargo : ${cargos}">
                <td th:text="${cargo.idRol}"></td>
                <td th:text="${cargo.nombre}"></td>
                <td th:text="${cargo.descripcion}"></td>
                <td th:text="${cargo.estado}"></td>
                <td>
                    <a th:href="@{/cargos/ver/{id}(id=${cargo.idRol})}" class="ver">Ver</a>
                    <a th:href="@{/cargos/editar/{id}(id=${cargo.idRol})}" class="editar">Editar</a>
                    <form th:action="@{/cargos/eliminar/{id}(id=${cargo.idRol})}" method="post"
                        onsubmit="return confirm('¿Estas seguro de Inactivar este Cargo?');" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="eliminar">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 25px; margin-bottom: 25px; display: flex; justify-content: center;">
        <a href="/cargos/registrar"class="btn-primary">Agregar Nuevo Cargo</a>
        <a th:href="@{/menu}" class="btn-second">Regresar a Menú</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputBusqueda = document.getElementById('buscar-usuario');
        if (!inputBusqueda) return;

        inputBusqueda.addEventListener('input', function () {
            const termino = this.value.toLowerCase().trim();
            const filas = document.querySelectorAll('table tbody tr');

            filas.forEach(function (fila) {

                const columnas = fila.querySelectorAll('td');
                let textoFila = '';

                [0, 1, 3, 4].forEach(i => {
                    if (columnas[i]) textoFila += columnas[i].textContent.toLowerCase() + ' ';
                });

                fila.style.display = textoFila.includes(termino) ? '' : 'none';
            });
        });
    });
    </script>

    <footer style="display: flex; position: fixed; bottom: 0; width: 100%;">
        <div class="footer-container" style="display: flex; justify-content: center;">
            <p>© 2025 Veterinaria Garritas | Todos los derechos reservados.</p>
        </div>
        <div class="social-media" style="display: flex; justify-content: center; margin-right: 30px;">
            <a href="https://facebook.com" target="_blank"><img src="/Imagenes/facebook.png" style="margin-right: 10px;" width="50" height="50" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Imagenes/twitter.png" style="margin-right: 10px;"width="50" height="50" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Imagenes/instagram.png" width="50" height="50" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
